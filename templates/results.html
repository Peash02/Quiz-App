<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            background-image: url('{{ url_for('static', filename='images/360_F_345880772_zIT2mkdCzTthplO7xqaGGrMspN0jw0ll.jpg') }}'); 
            text-align: center; 
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            height : 100vh;
            margin : 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result-container { 
            max-width: 600px; 
            margin: auto; 
            margin-bottom: 330px; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0); 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0); /* Light transparent background */
            color: white; /* Text color */
            border: none; /* Remove borders */
            margin-bottom: 10px; /* Add spacing between items */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Quiz Completed!</h2>
        <p>Your Score: <strong>{{ score }} / {{ answers|length }}</strong></p>
        <h4>Review Your Answers:</h4>
        <ul class="list-group">
            <h5>{% for ans in answers %}
                <li class="list-group-item">
                    <strong>{{ ans.question }}</strong><br>
                    Your Answer: <span class="{% if ans.selected == ans.correct %}correct{% else %}incorrect{% endif %}">
                    {{ ans.selected }} {% if ans.selected != ans.correct %} (Correct: {{ ans.correct }}) {% endif %}</span>
                </li>
            {% endfor %}
            </h5>
        </ul>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Restart Quiz</a>
    </div>
</body>
</html>
